                    - { property: scan11File, label: scanFile, type: vich_image }
                    - { property: scan12File, label: scanFile, type: vich_image }
                    #- { property: source, label: source }
        #Личности: App\Entity\Person
        User:
            class: App\Entity\User
            role: ROLE_ADMIN
            disabled_actions: [new, delete]
            form:
                fields:
                    - username
                    - email
                    -
                        property: roles
                        type: choice
                        type_options:
                            multiple: true
                            choices:
                                ROLE_USER: ROLE_USER
