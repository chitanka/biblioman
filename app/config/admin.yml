                    - { property: uniformProductClassification, label: uniformProductClassification, help: 'Код за единна класификация на продукцията' }
                    - { property: pageCount, label: pageCount }
                    - { property: totalPrint, label: totalPrint }
                    - { property: price, label: price }
                    - { property: binding, label: binding, help: 'мека / твърда' }
