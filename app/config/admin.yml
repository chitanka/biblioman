vich_uploader:
    db_driver: orm
    mappings:
        scan:
            uri_prefix:         /thumb
            upload_destination: %kernel.root_dir%/../data/scans
            namer:              vich_uploader.namer_uniqid

easy_admin:
    site_name: '%sitename%'
    design:
        theme: default
        color_scheme: light
        brand_color: orange
        form_theme: '@App/admin_layout.html.twig'
        menu: [Book]
        assets:
            css:
                - //cdn.rawgit.com/noelboss/featherlight/1.2.0/release/featherlight.min.css
                - css/admin.css
            js:
                - //cdn.rawgit.com/noelboss/featherlight/1.2.0/release/featherlight.min.js
                - js/admin.js
    entities:
        Book:
            class: App\Entity\Book
            role: ROLE_EDITOR
            label: Books
            image_base_path: /thumb
            disabled_actions: [delete]
            list:
                title: Books
                actions:
                    - { name: new, icon: plus, label: Book.actions.new }
                    - { name: edit, icon: pencil, label: Book.actions.edit }
                    - { name: show, icon: eye, label: Book.actions.show }
                    - { name: delete, icon: trash, label: Book.actions.delete }
                fields:
                    - { property: id }
                    - { property: cover, type: image }
                    - { property: backCover, type: image }
                    - { property: title }
                    - { property: author }
                    - { property: publisher }
                    - { property: pubDate, label: Pub date short }
            show:
                title: 'Книга (№%%entity_id%%)'
                fields:
                    - { property: id }
                    - { property: cover, type: image }
                    - { property: backCover, type: image }
                    - { property: title, label: Заглавие }
                    - { property: author, label: Автор }
                    - { property: publisher, label: Издател }
                    - { property: pubDate, label: Година }
                    - { property: scan1, type: image }
                    - { property: scan2, type: image }
                    - { property: scan3, type: image }
                    - { property: scan4, type: image }
                    - { property: scan5, type: image }
                    - { property: scan6, type: image }
                    - { property: scan7, type: image }
                    - { property: scan8, type: image }
                    - { property: scan9, type: image }
                    - { property: scan10, type: image }
                    - { property: scan11, type: image }
                    - { property: scan12, type: image }
            new:
                title: Book.new_title
                action_label: Нова книга
            form:
                title: Book.form_title
                fields:
                    - { type: group, label: Data from paper, icon: book }
                    - { property: author, help: help.author }
                    - { property: title }
                    - { property: subtitle }
                    - { property: sequence }
                    - { property: sequenceNr }
                    - { property: translator }
                    - { property: translatedFromLanguage }
                    - { property: dateOfTranslation }
                    - { property: compiler }
                    - { property: editorialStaff, help: help.editorialStaff }
                    - { property: chiefEditor }
                    - { property: editor }
                    - { property: publisherEditor }
                    - { property: consultant }
                    - { property: artist, help: help.artist }
                    - { property: artistEditor, help: help.artistEditor }
                    - { property: technicalEditor }
                    - { property: reviewer }
                    - { property: corrector }
                    - { property: layout }
                    - { property: coverLayout, help: help.coverLayout }
                    - { property: computerProcessing, help: help.coverLayout }
                    - { property: prepress }
                    - { property: publisher }
                    - { property: pubCity }
                    - { property: pubDate }
                    - { property: publisherAddress }
                    - { property: print }
                    - { property: contentType, help: help.contentType }
                    - { property: nationality }
                    - { property: language }
                    - { property: edition }
                    - { property: litGroup }
                    - { property: typeSettingIn }
                    - { property: printSigned }
                    - { property: printOut }
                    - { property: printerSheets, help: help.printerSheets }
                    - { property: publisherSheets }
                    - { property: provisionPublisherSheets, help: help.provisionPublisherSheets }
                    - { property: format }
                    - { property: publisherCode }
                    - { property: trackingCode, help: help.trackingCode }
                    - { property: publisherOrder }
                    - { property: publisherNumber }
                    - { property: uniformProductClassification, help: help.uniformProductClassification }
                    - { property: pageCount }
                    - { property: totalPrint }
                    - { property: price }
                    - { property: binding, help: help.binding }
                    - { property: illustrated, type: checkbox }
                    - { property: isbn10 }
                    - { property: isbn13 }
                    - { property: annotation }
                    - { property: marketingSnippets, help: help.marketingSnippets }
                    - { property: toc }
                    - { property: notesAboutOriginal }

                    - { type: group, label: Notes, icon: sticky-note-o }
                    - { property: notes }

                    - { type: group, label: Categorization, icon: tag }
                    - { property: category }
                    - { property: genre }
                    - { property: themes }

                    - { type: group, label: Links, icon: link }
                    # by_reference : false => Needed to ensure that addLink() and removeLink() will be called during the flush.
                    # See (last lines) : http://symfony.com/doc/master/reference/forms/types/collection.html#by-reference
                    - { property: links, type: collection, type_options: { entry_type: App\Form\BookLinkType, by_reference: false }, help: help.links }

                    - { type: group, label: Scans, icon: image }
                    - { property: coverFile, type: vich_image }
                    - { property: backCoverFile, type: vich_image }
                    - { property: scan1File, label: Scan file, type: vich_image }
                    - { property: scan2File, label: Scan file, type: vich_image }
                    - { property: scan3File, label: Scan file, type: vich_image }
                    - { property: scan4File, label: Scan file, type: vich_image }
                    - { property: scan5File, label: Scan file, type: vich_image }
                    - { property: scan6File, label: Scan file, type: vich_image }
                    - { property: scan7File, label: Scan file, type: vich_image }
                    - { property: scan8File, label: Scan file, type: vich_image }
                    - { property: scan9File, label: Scan file, type: vich_image }
                    - { property: scan10File, label: Scan file, type: vich_image }
                    - { property: scan11File, label: Scan file, type: vich_image }
                    - { property: scan12File, label: Scan file, type: vich_image }
                    #- { property: source, label: source }
                    - { type: group, label: Metadata, icon: file-text-o }
                    - isIncomplete
                    - reasonWhyIncomplete

        User:
            class: App\Entity\User
            role: ROLE_ADMIN
            disabled_actions: [new, delete]
            form:
                fields:
                    - username
                    - email
                    -
                        property: roles
                        type: choice
                        type_options:
                            multiple: true
                            choices:
                                ROLE_USER: ROLE_USER
                                ROLE_EDITOR: ROLE_EDITOR
                                ROLE_ADMIN: ROLE_ADMIN
