imports:
    - { resource: parameters_default.yml }
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: admin.yml }

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true
    serializer: { enable_annotations: true }

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        sitename: "%sitename%"
        footer_links: "%footer_links%"
    form_themes: ['bootstrap_3_layout.html.twig']

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        naming_strategy: doctrine.orm.naming_strategy.underscore
        mappings:
            gedmo_tree:
                type: annotation
                prefix: Gedmo\Tree\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
                alias: GedmoTree # (optional) it will default to the name set for the mapping
                is_bundle: false

stof_doctrine_extensions:
    default_locale: bg
    orm:
        default:
            tree: true
            timestampable: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_message:
    db_driver: orm
    thread_class: App\Entity\Messaging\MessageThread
    message_class: App\Entity\Messaging\Message
    user_transformer: app.user_transformer
    new_thread_form:
        type: App\Form\Messaging\NewThreadMessageFormType
        factory: app.new_message_thread_form_factory

liip_url_auto_converter:
    linkclass: external
    target: _blank

chitanka_permission:
    transitions:
        -
            from: user
            to: editor
            managers: [ editor_managing, editor_chief, admin ]
        -
            from: user
            to: wiki_editor
            managers: admin
        -
            from: user
            to: admin
            managers: admin
        -
            from: editor
            to: editor_senior
            managers: [ editor_managing, editor_chief, admin ]
        -
            from: editor_senior
            to: editor_managing
            managers: [ editor_chief, admin ]
        -
            from: editor_managing
            to: editor_chief
            managers: admin
